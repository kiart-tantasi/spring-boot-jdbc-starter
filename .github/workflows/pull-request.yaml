name: "Pull Request"
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"
          cache: gradle
      - name: Unit Test and Code Coverage Test
        run: |
          chmod +x ./gradlew
          ./gradlew jacoco
      - name: Build
        run: ./gradlew clean build -x test
      - name: Upload Jacoco Reports If Fails
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: jacoco-report
          path: build/reports
          retention-days: 1
