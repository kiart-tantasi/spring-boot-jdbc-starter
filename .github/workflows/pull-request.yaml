name: "Pull Request"

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"
          cache: gradle
      - name: bootRun
        run: chmod -x gradlew && ./gradlew bootRun
      - name: build
        run: ./gradlew clean build
